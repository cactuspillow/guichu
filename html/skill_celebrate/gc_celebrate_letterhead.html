<!DOCTYPE html>
<html>
<head>
	<title>给谁送祝福呀</title>
	<!-- 支持utf-8 -->
	<meta charset="utf-8">
	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 设置webapp的状态栏为透明 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<!-- 禁用用户手动缩放手势 -->
	<meta name="viewport" content="width=device-width, user-scalable=no"> 
	<!-- 设置webapp的icon -->
	<link rel="apple-touch-icon-precomposed" href="logo.png" />
	<!-- 设置CSS文件指向 -->
	<link rel="stylesheet" href="../../css/gc_celebrate.css" type="text/css" media="all">
	<!-- 引用mini js -->
	<script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>

</head>
<body>


<script type="text/javascript">


	$(document).ready(function(){ 
		var deviceWidth = $(window).width();
		var userAvatarMarginLeft = ( deviceWidth - 100 ) / 2;
		$(".userAvatar").css("marginLeft",userAvatarMarginLeft)

		/*celebrationTypeTittle宽度计算*/
		var celebrationTittleWidth = deviceWidth -  $(".backBtn").width() - 32 * 3
		$(".celebrateTitle").css("width",celebrationTittleWidth)

	});	
</script>


	<!-- 标题区域 -->
	<a class="backBtn" href="gc_celebrate.html"></a>
	<p class="celebrateTitle">给谁送祝福呀？</p>
	
	<!-- 输入区域 -->
	<div class="inputArea">
		<div class="inputTitle">
			<p>你如何称呼对方?</p>
		</div>
		<div class="input">
			<input class="nameInput" type="text" placeholder="亲爱的">
		</div>
		<div class="inputBorder"></div>	
	</div>

	<!-- 生成按钮 -->
	<a class="generateBtn" href="../loading.html"></a>


</body>
</html>
