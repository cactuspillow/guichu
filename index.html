    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置webapp的状态栏为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script type="text/javascript">
    $(document).ready(function() {
        var deviceWidth = $(window).width();
        var userAvatarMarginLeft = (deviceWidth - 100) / 2;
        $(".userAvatar").css("marginLeft", userAvatarMarginLeft)

        // /*skillIcon Position*/
        // var skillIconMarginLeft = ($(".skillItem").width() - $(".skillIcon").width()) / 2
        // $(".skillIcon").css("marginLeft", skillIconMarginLeft)

        //menuBar Button With
        var buttonContainerWidth = deviceWidth - 20;
        $(".menuButtonContainer").css("width", buttonContainerWidth)

        //menuBar Click Function
        var moveDistance = buttonContainerWidth * 0.5
        var defaultLeft = buttonContainerWidth * 0.025
        $("#clickGuichuSkillButton").click(function() {
            if (parseFloat($(".selectedBorder").css("left")) == moveDistance + defaultLeft) {

                $(".selectedBorder").animate({
                    left: defaultLeft
                }, 300, "swing");
            }
        });

        $("#clickGuichuFeedButton").click(function() {
            if (parseFloat($(".selectedBorder").css("left")) == defaultLeft) {
                $(".selectedBorder").animate({
                    left: moveDistance + defaultLeft
                }, 300, "swing")
            }
        });
    });
    </script>
