<!DOCTYPE html>
<html>

<head>
    <title>GuiChu</title>
    <!-- 支持utf-8 -->
    <meta charset="utf-8">
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置webapp的状态栏为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 禁用用户手动缩放手势 -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- 设置webapp的icon -->
    <link rel="apple-touch-icon-precomposed" href="logo.png" />
    <!-- 设置CSS文件指向 -->
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <!-- 引用mini js -->
    <script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
    $(document).ready(function() {
        var deviceWidth = $(window).width();

        //menuBar Click Function
        var moveDistance = buttonContainerWidth * 0.5
        var defaultLeft = buttonContainerWidth * 0.025
        $("#clickGuichuSkillButton").click(function() {
            if (parseFloat($(".selectedBorder").css("left")) == moveDistance + defaultLeft) {

                $(".selectedBorder").animate({
                    left: defaultLeft
                }, 300, "swing");
            }
        });

        $("#clickGuichuFeedButton").click(function() {
            if (parseFloat($(".selectedBorder").css("left")) == defaultLeft) {
                $(".selectedBorder").animate({
                    left: moveDistance + defaultLeft
                }, 300, "swing")
            }
        });
    });
    </script>
